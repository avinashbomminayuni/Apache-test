<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Page - Avinash</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #3498db;
        }

        p {
            color: #2ecc71;
            font-size: 18px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #e74c3c;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box span {
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Welcome, Avinash, to Your Colorful Page!</h1>
    <p>This is a personalized example of a colorful HTML page.</p>
    
    <div class="box">
        <span>Colorful Box for Avinash</span>
    </div>
</body>
</html>
